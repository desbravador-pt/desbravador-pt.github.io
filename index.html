<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Espere 10 segundos...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .center-image {
      width: 150px;
      height: 150px;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-top: 10px;
    }

    .ad-container {
      width: 300px;
      height: 250px;
      margin-top: 20px;
      overflow: hidden;
    }

    .ad-container iframe {
      width: 300px !important;
      height: 250px !important;
      border: none;
    }
  </style>
</head>
<body>

  <h2>Aguarde... você será redirecionado</h2>
  <img class="center-image" src="https://i.postimg.cc/vHpQsps7/468225374-1728951201196597-6234305018889006095-n-removebg-preview.png" alt="...">
  <div id="countdown">10</div>

  <!-- Anúncio 300x250 fixo, sem tela cheia -->
  <div class="ad-container" id="ad-slot"></div>

  <script>
    // Timer
    const urlParams = new URLSearchParams(window.location.search);
    const finalURL = urlParams.get('url') || 'https://google.com';

    let seconds = 10;
    const countdown = document.getElementById('countdown');

    const timer = setInterval(() => {
      seconds--;
      countdown.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = finalURL;
      }
    }, 1000);

    // Carrega o banner no tamanho certo
    const script1 = document.createElement('script');
    script1.innerHTML = `
      atOptions = {
        'key' : 'a486dfcd97f2635687705552275d0b97',
        'format' : 'iframe',
        'height' : 250,
        'width' : 300,
        'params' : {}
      };
    `;
    const script2 = document.createElement('script');
    script2.src = "//www.highperformanceformat.com/a486dfcd97f2635687705552275d0b97/invoke.js";
    document.getElementById('ad-slot').appendChild(script1);
    document.getElementById('ad-slot').appendChild(script2);
  </script>

</body>
</html>
