<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Espere 10 segundos...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .center-image {
      width: 150px;
      height: 150px;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
  <script type="text/javascript">
    atOptions = {
      'key' : 'b3ca7bfe0e9e2044f803ff82858c1eea',
      'format' : 'iframe',
      'height' : 50,
      'width' : 320,
      'params' : {}
    };
  </script>
  <script type="text/javascript" src="//www.highperformanceformat.com/b3ca7bfe0e9e2044f803ff82858c1eea/invoke.js"></script>
</head>
<body>

  <h2>Aguarde... você será redirecionado</h2>
  <img class="center-image" src="https://i.postimg.cc/vHpQsps7/468225374-1728951201196597-6234305018889006095-n-removebg-preview.png" alt="...">
  <div id="countdown">10</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const finalURL = urlParams.get('url') || 'https://google.com';

    let seconds = 10;
    const countdown = document.getElementById('countdown');

    const timer = setInterval(() => {
      seconds--;
      countdown.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = finalURL;
      }
    }, 1000);
  </script>

</body>
</html>
