<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Espere 10 segundos...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .center-image {
      width: 150px;
      height: 150px;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .ad-container {
      margin-top: 20px;
      width: 320px;
      height: 50px;
      overflow: hidden;
    }

    .ad-container iframe {
      width: 320px !important;
      height: 50px !important;
      border: none;
    }
  </style>
</head>
<body>

  <h2>Aguarde... você será redirecionado</h2>
  <img class="center-image" src="https://i.postimg.cc/vHpQsps7/468225374-1728951201196597-6234305018889006095-n-removebg-preview.png" alt="...">
  <div id="countdown">10</div>

  <!-- Banner fixo durante a contagem -->
  <div class="ad-container">
    <div id="container-eebd2e3408736e2b0f1e1437f2e47118"></div>
  </div>
  <script async="async" data-cfasync="false" src="//pl26628035.profitableratecpm.com/eebd2e3408736e2b0f1e1437f2e47118/invoke.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const finalURL = urlParams.get('url') || 'https://google.com';

    let seconds = 10;
    const countdown = document.getElementById('countdown');

    const timer = setInterval(() => {
      seconds--;
      countdown.textContent = seconds;

      if (seconds <= 0) {
        clearInterval(timer);

        // Abre o anúncio em nova aba (pop-under)
        const adWindow = window.open("https://pl26628035.profitableratecpm.com/eebd2e3408736e2b0f1e1437f2e47118", "_blank");

        // Redireciona aba atual após pequeno atraso para garantir abertura
        setTimeout(() => {
          window.location.href = finalURL;
        }, 300);
      }
    }, 1000);
  </script>

</body>
</html>
