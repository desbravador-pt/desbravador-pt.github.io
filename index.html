<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Espere 10 segundos...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .center-image {
      width: 150px;
      height: 150px;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-top: 10px;
    }

    .ad-container {
      margin-top: 20px;
    }

    /* Responsivo: banner só aparece se a tela for <= 480px */
    @media (max-width: 480px) {
      .ad-container {
        width: 320px;
        height: 50px;
        overflow: hidden;
      }

      .ad-container iframe {
        width: 320px !important;
        height: 50px !important;
        border: none;
      }
    }
  </style>
</head>
<body>

  <h2>Aguarde... você será redirecionado</h2>
  <img class="center-image" src="https://i.postimg.cc/vHpQsps7/468225374-1728951201196597-6234305018889006095-n-removebg-preview.png" alt="...">
  <div id="countdown">10</div>

  <!-- Banner mobile 320x50, será exibido apenas em telas pequenas -->
  <div class="ad-container" id="mobile-ad-slot"></div>

  <script>
    // Timer
    const urlParams = new URLSearchParams(window.location.search);
    const finalURL = urlParams.get('url') || 'https://google.com';

    let seconds = 10;
    const countdown = document.getElementById('countdown');

    const timer = setInterval(() => {
      seconds--;
      countdown.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = finalURL;
      }
    }, 1000);

    // Carregar o anúncio apenas se for tela pequena
    if (window.innerWidth <= 480) {
      const script1 = document.createElement('script');
      script1.innerHTML = `
        atOptions = {
          'key' : 'b3ca7bfe0e9e2044f803ff82858c1eea',
          'format' : 'iframe',
          'height' : 50,
          'width' : 320,
          'params' : {}
        };
      `;
      const script2 = document.createElement('script');
      script2.src = "//www.highperformanceformat.com/b3ca7bfe0e9e2044f803ff82858c1eea/invoke.js";
      document.getElementById('mobile-ad-slot').appendChild(script1);
      document.getElementById('mobile-ad-slot').appendChild(script2);
    }
  </script>

</body>
</html>
